<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    html,
    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #center {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    #text {
        font-size: 32px;
    }

    #btn {
        font-size: 22px;
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 11px;
        margin-left: 20px;
        cursor: pointer;
    }
</style>

<body>
    <h1 id="hy">Hy, WelCome to ZenZone </h1>
    <div id="center">

        <button id="btn">Click</button>
